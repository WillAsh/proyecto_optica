<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar producto</title>
</head>
<body> 
    <form method="POST" action="/almacenar_pro" enctype="multipart/form-data">
        <label for="nombre-pro">Nombre del producto</label><br>
        <input type="text" name="nombre-pro" id="text-nombre-pro"><br>
        <label for="marca-pro">Marca</label><br>
        <input type="text" name="marca-pro" id="text-marca-pro"><br>
        <label for="material-pro">Material</label><br>
        <input type="text" name="material-pro" id="text-material-pro"><br>
        <!-- Forma radiobotones -->
        <input type="radio" name="forma" id="rectangulo" value="rectangulo">
        <label for="rectangulo">Rectángulo</label>
        <input type="radio" name="forma" id="circulo" value="circulo">
        <label for="circulo">Círculo</label>
        <input type="radio" name="forma" id="ovalo" value="ovalo">
        <label for="ovalo">Ovalo</label>
        <input type="radio" name="forma" id="otro">
        <label for="otro">Otro</label><br><br>

        <label for="codigo-pro">Código del producto</label><br>
        <input type="text" name="codigo-pro" id="text-codigo-pro"><br><br>
        <select name="categoria-pro" id="select-categoria">
            <option value>Categoría</option>
            <option value="1">Lentes de Sol</option>
            <option value="2">Lentes Oftálmico</option>
            <option value="3">Lentes de contacto</option>
            <option value="4">Accesorios</option>
        </select>
<br><br>
        <input type="radio" name="genero-pro" id="radio-masculino" value="hombre">
        <label for="rectangulo">Hombre</label>
        <input type="radio" name="genero-pro" id="radio-femenino" value="mujer">
        <label for="circulo">Mujer</label>
<br>
<br>
        Proteccion Uv:
        <input type="radio" name="uv-pro" id="radio-uv-si" value="1">
        <label for="radio-uv-si">Si</label>
        <input type="radio" name="uv-pro" id="radio-uv-no" value="0">
        <label for="radio-uv-no">No</label>
<br>
        <label for="stock-pro">Stock :</label>
        <input type="number" name="stock-pro" id="number-stock-pro" min="0" size="4px"><br><br>
        <label for="precio-pro">precio :</label>
        <input type="number" name="precio-pro" id="number-precio-pro" min="0" size="4px"><br><br>
        <label for="color-pro">Color: </label>
        <input type="color" name="color-pro" id="color-color"><br><br>
        <label for="imagen">Imagen</label>
        <input type="file" name="imagen-pro" id="file-imagen">
<br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
